<!doctype html>
<html>
<head>
	<meta charset='utf8'>
	<title>Course Homework Page of Yizhao He</title>
	<link href='mario/normalize.css' rel='stylesheet' type='text/css'>
	<link href='mario/mario.css' rel='stylesheet' type='text/css'>
	<link href='https://fonts.googleapis.com/css?family=Sigmar+One' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" href="http://cdnjs.cloudflare.com/ajax/libs/github-fork-ribbon-css/0.1.1/gh-fork-ribbon.min.css" />
    <style>
    .left .github-fork-ribbon {
        background-color: rgb(71,190,157);
    }
    </style>
</head>
<body>
    <!-- github fork ribbon -->
    <div class="github-fork-ribbon-wrapper left">
        <div class="github-fork-ribbon">
            <a href="https://github.com/dukewan/mario-homepage">Fork me on GitHub</a>
        </div>
    </div>
    <!-- end of ribbon -->
	<div id='canvas'>
        <div id='music' data-play='true'>
        </div>
		<div id='world'>
			Welcome to Yizhao He's Home
		</div>

        <div id='playground'>
            <div id='clouds'>
                <div class='cloud cloud1' style="left: 200px; top: 100px;"></div>
                <div class='cloud cloud2' style="left: 350px; top: 35px;"></div>
                <div class='cloud cloud3' style="left: 500px; top: 100px;"></div>
                <div class='cloud cloud1' style="left: 800px; top: 100px;"></div>
                <div class='cloud cloud2' style="left: 950px; top: 35px;"></div>
                <div class='cloud cloud3' style="left: 1100px; top: 100px;"></div>
            </div>
            <div id='homeworks'>
                <div class='hw' data-id="Yizhao's Github">
                    <a href="https://github.com/dukewan">Yizhao's Github</a>
                </div>
                <div class='hw' data-id="Dafbang Website">
                    <a href="http://dafbang.com">Dafbang Website</a>
                </div>
                <div class='hw' data-id="Dafbang Extension">
                    <a href="https://chrome.google.com/webstore/detail/%E5%BE%B7%E5%B8%AE/hjkendifaemikmafagaidjoncgnmcnkn">Dafbang Extension</a>
                </div>
                <div class='hw' data-id="Fengdengjie App">
                    <a href="https://itunes.apple.com/BR/app/id948549089">Fengdengjie App</a>
                </div>
                <div class='hw' data-id="Yizhao's Blog">
                    <a href="blog.html">Yizhao's Blog</a>
                </div>
            </div>
            <div id='mario' data-finishjump='true'></div>
            <div id='land'></div>

            <div id='loading'>
                <div class='mushroom'></div>
                <div class='help'>
                    Welcome! <br/>Use "Arrow Key" to move left and right. <br/>Use "Space" to jump. <br/>Jump and Hit the brick to redirect.<br/>
                </div>
                <div class='start'>OK</div>
            </div>
        </div>
	</div>
    <script src="mario/jquery-2.1.0.min.js"></script>
    <script src="mario/e-smart-hittest-jquery.min.js"></script>
    <script src="mario/soundmanager2-nodebug-jsmin.js"></script>
    <script src="mario/jquery.transit.min.js"></script>
    <script src="mario/mario.js"></script>
    <noscript>
</body>
</html>
